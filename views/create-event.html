{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST" role="form">
	  <div class="form-group">
    <label for="title">Event title:</label>
    <input type="text" name="title" class="form-control"/>
    <label for="location">Event location:</label>
    <input type="text" name="location" class="form-control"/>
    <label for="image">Image URL:</label>
    <input type="url" name="image" class="form-control"/>
    <div class="date">
    <label for="year">Year </label>
    <select name="year"  class="form-control">
      <option value=2015>2015</option>
      <option value=2016>2016</option>
    </select>
    <label for="month">Month </label>
    <select name="month"  class="form-control">
      {% for num, month in allowedDateInfo.months %}
      <option value={{num}}>{{month}}</option>
      {% endfor %}
    </select>
    <label for="day">Day </label>
    <select name="day"  class="form-control">
      {% for day in allowedDateInfo.days %}
      <option value={{day}}>{{day}}</option>
      {% endfor %}
    </select>
    <label for="hour">Hour </label>
    <select name="hour"  class="form-control">
      {% for hour in allowedDateInfo.hours %}
      <option value={{hour}}>{{hour}}</option>
      {% endfor %}
      <option value=24>24</option>
    </select>
    <label for="minute">Minute </label>
    <select name="minute"  class="form-control">
      {% for minute in allowedDateInfo.minutes %}
      <option value={{minute}}>{{minute}}</option>
      {% endfor %}
    </select>
    <input type="submit" name="submit" class="btn btn-default"/>
    </div>
    </div>
  </form>
{% endblock %}
